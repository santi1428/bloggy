<VirtualHost *:80>
  ServerAdmin admin@example.com
     DocumentRoot /var/www/html/bloggy/public
     ServerName www.bloggy.com
     ServerName bloggy.com
     <Directory /var/www/html/bloggy/public>
        Options +FollowSymlinks
        AllowOverride All
        Require all granted
     </Directory>
     ErrorLog ${APACHE_LOG_DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
